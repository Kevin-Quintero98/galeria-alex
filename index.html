<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img class="preview" alt="Enfermo" src="https://cdn-icons-png.flaticon.com/512/6359/6359252.png">
        <img class="preview" alt="Fiesta" src="https://www.pinclipart.com/picdir/big/199-1996200_-face-with-party-horn-and-party-hat.png">
        <img class="preview" alt="Llorando" src="https://static-00.iconduck.com/assets.00/loudly-crying-face-emoji-2025x2048-ido4ve9l.png">
        <img class="preview" alt="Feliz" src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449_1280.png">
        <img class="preview" alt="Enojado" src="https://static.vecteezy.com/system/resources/previews/011/997/332/original/angry-face-emoji-file-png.png">
        <img class="preview" alt="Enamorado" src="https://pnghq.com/wp-content/uploads/2023/02/emoji-enamorado-png-1631.png">
    </div>

    <!-- Contenedor para la imagen ampliada -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
